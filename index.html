<html>
 <head>
     <title>Diferentes tipos de headings</title>
 </head>
 <body>
     <h1>Heading H1</h1>
     <p> Es una etiqueta que se utiliza para identificar aquellas frases 
         que conforman el título principal de un contenido de una 
         página web</p>
     <h2> Heading H2</h2> 
     <p>Se utilizan para marcar las diferentes secciones de un
        texto e indicar los subtítulos que tiene el artículo
          web.</p>   
          
 </body>
</html>
